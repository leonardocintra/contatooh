<h1 class="text-center">Contato</h1>

<p ng-show="mensagem.texto">
    {{ mensagem.texto }}
</p>


<form>
    <legend>Contato</legend>

    <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required ng-model="contato.nome">
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="email" name="email" placeholder="emailexemplo@exemplo.com" required ng-model="contato.email">
        </div>        
    </div>   

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="#/" class="btn btn-default">Voltar</a>
    
</form>
