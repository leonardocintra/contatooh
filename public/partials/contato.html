<div class="col-sm-6"/>

    <h1 class="text-center">Contato</h1>

    <p ng-show="mensagem.texto">
        {{ mensagem.texto }}
    </p>

    <form ng-submit="salva()">
        <legend>Contato</legend>

        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" 
                required ng-model="contato.nome">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" id="email" name="email" 
                    placeholder="emailexemplo@exemplo.com" required ng-model="contato.email">
            </div>        
            <div class="form-group">
                <label for="emergencia">EmergÃªncia</label>
                <select 
                    id="emergencia" 
                    class="form-control" 
                    ng-model="contato.emergencia"
                    ng-options="contato._id as contato.nome for contato in contatos">
                </select>
            </div>
        </div>   

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a id="btnVoltar" meu-focus evento="contatoSalvo" href="#/" class="btn btn-default">Voltar</a>
    </form>
</div>
